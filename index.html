<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            background: #007aff;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<button>变宽</button>
<button>变高</button>
<button>变色</button>
<button>隐藏</button>
<button>重置</button>
<div class="box"></div>
<script>
	var box=document.querySelector(".box");
	var btn=document.querySelectorAll("button");
	var attr=["width","height","background","display","display"];
	var val=["300px","300px","lightcoral","none","block"];
	//console.log(box);
	for(var i=0;i<btn.length;i++){
	    btn[i].index=i;
	    btn[i].onclick=function(){
	        console.log(box);
	        box.style.cssText = ""; //清空行内样式
	        box.style[attr[this.index]]=val[this.index]
	    }
	}
</script>
</body>
</html>
