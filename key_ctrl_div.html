<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            overflow: hidden;
        }
        .box{
            width: 100px;
            height: 100px;
            background: lightpink;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    var box=document.querySelector(".box"),
            boxL=boxR=boxT=boxB=ctrlKey=0;
    setInterval(function(){
        if(boxL){
            if(box.offsetLeft>0) {
                box.style.left = box.offsetLeft - 10 + "px"
            }
        }else if(boxR){
            if(document.documentElement.clientWidth-box.offsetLeft>box.offsetWidth)
                box.style.left=box.offsetLeft+10+"px"

        }
        if(boxT){
            if(ctrlKey){
                //console.log(box.offsetWidth);
                box.style.width= box.offsetWidth+10+'px';
                box.style.height= box.offsetHeight+10+'px'
            } else if(box.offsetTop>0) {
                box.style.top = box.offsetTop - 10 + "px"
            }
        }else if(boxB){
            if(ctrlKey){
                box.style.width= box.offsetWidth-10+'px'
                box.style.height= box.offsetHeight-10+'px'
            }
            else if(document.documentElement.clientHeight-box.offsetTop>box.offsetHeight){
                box.style.top=box.offsetTop+10+"px"
            }
        }
    },30);
    document.onkeydown=function(e){
        var e=e || window.event;
        if(e.keyCode==37){
            boxL=1
        }else if(e.keyCode==38){
            boxT=1
        }else if(e.keyCode==39){
            boxR=1
        }else if(e.keyCode==40){
            boxB=1
        }
        if(e.ctrlKey){
            ctrlKey=1;
            if(e.keyCode==49){
                box.style.background="#666"
            }else if(e.keyCode==50){
                box.style.background="lightcoral";
            }else if(e.keyCode==51){
                box.style.background="lavenderblush";
            }
        }
        return false;
    };
    document.onkeyup=function(e){
        var e=e || window.event;
        if(e.ctrlKey){
            ctrlKey=0
        }
        if(e.keyCode==37){
            boxL=0
        }else if(e.keyCode==38){
            boxT=0
        }else if(e.keyCode==39){
            boxR=0
        }else if(e.keyCode==40){
            boxB=0
        }
    }
</script>
</body>
</html>
